{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block title %}-个人信息页{% endblock %}

{% block body %}
 {% for info in data  %}
     <div class="user_info">
     <form method="POST" action="{{ url_for('board.upload_avatar') }}"  enctype="multipart/form-data">
         {% if info.avatar %}
        <label for="Uploadfile"><img src="{{ url_for('static',filename='images/') }}{{info.avatar}}">{{ info.username }}</label>
         {% else %}
          <label for="Uploadfile"><img src="{{ url_for('static',filename='images/') }}avatar.jpg"></label>
         {% endif  %}
            <input type="file" id="file" name="file">
                <button type="submit">修改头像</button>
        </form>
                <div class="info-ul">
                    <form method="POST" action="{{ url_for('board.user_info_update') }}">
                        <label for="Updatename">用户名:{{ info.username }}</label>
                        <input type="username" id="username" name="username">
                        <button type="submit" >修改用户名</button>
                        </form>
                    <div class="info-name">邮箱:{{ info.email }}</div>
                    <div class="info-time">注册时间:{{ info.create_time }}</div>
                        </div>
                        {% endfor %}
    </div>
{% endblock %}
