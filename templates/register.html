{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block title %}-注册{% endblock %}

{% block body %}


    <div class="row mt-4">
        <div class="col">
            <form method="POST" action=""  onsubmit="return RegistervalidateForm()">
                <p style="color: red">{{ error }}</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                           name="email">
                    <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用户</small>
                </div>
                <div class="form-group">
                    <label for="InputUsername">用户名</label>
                    <input id="InputUsername" type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">密码</label>
                    <input id="InputPassword" type="password" class="form-control" id="InputPassword" name="password">
                </div>
                <div class="form-group">
                    <label for="InputPassword">确认密码</label>
                    <input id="password_confirm" type="password" class="form-control" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
