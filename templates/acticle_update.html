{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block title %}-添加文章{% endblock %}

{% block body %}
    <div class="row mt-4">
            <div class="col">
                {% for article in articles %}
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="InputTitle">标题</label>
                        <input type="text" class="form-control" name="article_title" value="{{ article.article_title }}">
                    </div>
                    <div class="form-group">
                        <label for="InputContent">内容</label>
                        <input type="text"  class="form-control atricle_content"  id="InputContent" name="article_content" value="{{ article.article_content }}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">发布文章</button>
                </form>
                {% endfor %}
            </div>
        </div>
{% endblock %}
